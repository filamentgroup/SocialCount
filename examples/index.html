<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>Social Count - simplified</title>
		<link rel="stylesheet" href="../src/socialcount.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="../src/socialcount.js"></script>

		<style>
			html {
				font: 100% Arial, sans-serif;
			}
			.socialcount {
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<h1>SocialCount (simplified) Examples</h1>
		<p>Repository: <a href="https://github.com/scarfaceDeb/SocialCount">SocialCount's (simplified) GitHub page</a>.</p>
		<p>Original plugin: <a href="https://github.com/filamentgroup/SocialCount/">Filamentgroup's SocialCount</a>.</p>


		<ul class="socialcount" data-url="http://www.google.com/" data-share-text="My Custom Share Text" data-vk-api="3542794">
			<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.google.com/" title="Share on Facebook"><span class="social-icon icon-facebook"></span><span class="count">Like</span></a></li>
			<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.google.com/" title="Share on Twitter"><span class="social-icon icon-twitter"></span><span class="count">Tweet</span></a></li>
			<li class="googleplus"><a href="https://plus.google.com/share?url=http://www.google.com/" title="Share on Google Plus"><span class="social-icon icon-googleplus"></span><span class="count">+1</span></a></li>
			<li class="vk"><a href="https://vk.com/share.php?url=http://www.google.com/" title="Share on vk.com"><span class="social-icon icon-vk"></span><span class="count">Like</span></a></li>
			<li class="odnoklassniki"><a href="http://connect.mail.ru/share" target="_blank" title="Share on odnoklassniki.ru"><span class="social-icon icon-odnoklassniki"></span><span class="count">Класс</span></a></li>
		</ul>

	</body>
</html>
