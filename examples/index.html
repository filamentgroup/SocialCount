<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>Social Count - simplified</title>
		<link rel="stylesheet" href="../src/socialcount.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="../src/vendor/modernizr.custom.04153.js"></script>
		<script src="../src/socialcount.js"></script>

		<style>
			html {
				font: 100% Arial, sans-serif;
			}
			.socialcount {
				margin-top: 50px;
			}
			#change-info {
				text-decoration: underline;
			}
		</style>
		<script>
			$(document).ready(function(){
				$('#socialcount').socialCount();
				$('#change-info').click(function(){
					$('#socialcount').socialCount( 'changeInfo', 'https://plus.google.com/u/0/105503712425549108522/', "scarfaceDeb's profile" );
				});
			});
		</script>
	</head>
	<body>
		<h1>SocialCount (simplified) Examples</h1>
		<p>Repository: <a href="https://github.com/scarfaceDeb/SocialCount">SocialCount's (simplified) GitHub page</a>.</p>
		<p>Original plugin: <a href="https://github.com/filamentgroup/SocialCount/">Filamentgroup's SocialCount</a>.</p>

		<ul class="socialcount" id="socialcount" data-url="http://www.google.com/" data-share-text="My Custom Share Text" data-vk-api="3542794"></ul>

		<p><span id="change-info">Change shared url and text</span>	</p>
	</body>
</html>
