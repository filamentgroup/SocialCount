<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>socialcount Test Suite</title>
	<!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
	<script src="../libs/jquery/jquery.js"></script>
	<script>jQuery.noConflict()</script>
	<!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
	<link rel="stylesheet" href="../libs/qunit/qunit.css">

	<script src="../libs/qunit/qunit.js"></script>

	<script src="../dist/socialcount.js"></script>

</head>
<body>
	<h1 id="qunit-header">socialcount Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>

	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"></div>
</body>
</html>
